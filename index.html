<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><a class="navbar-brand" href="#" style="font-size: 21px;">Text Editor JS</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
                </ul>
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
    </nav>
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container">
                <h1 data-aos="fade-down" class="masthead-heading">Awesome Text Editor</h1>
                <div class="card shadow" data-aos="zoom-in-up" data-aos-delay="700" style="background-color: rgba(255,255,255,0.53);">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2 mb-5"><button onclick="makeBold(this)" class="btn btn-primary btn-xl rounded-pill mt-5" type="button">Bold</button></div>
                            <div class="col mb-5"><button onclick="makeItalic(this)" class="btn btn-primary btn-xl rounded-pill mt-5" type="button">italic</button></div>
                            <div class="col mb-5"><button onclick="makeUnderline(this)" class="btn btn-primary btn-xl rounded-pill mt-5" type="button">underline</button></div>
                            <div class="col mb-5"><button onclick="makeAlign(this,'left')" class="btn btn-primary btn-xl rounded-pill mt-5" type="button"><i class="material-icons">format_align_left</i></button></div>
                            <div class="col mb-5"><button onclick="makeAlign(this,'center')"class="btn btn-primary btn-xl rounded-pill mt-5" type="button"><i class="material-icons">format_align_center</i></button></div>
                            <div class="col mb-5"><button onclick="makeAlign(this,'right')" class="btn btn-primary btn-xl rounded-pill mt-5" type="button"><i class="material-icons">format_align_right</i></button></div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6"><label class="text-dark"><strong>Your Document Text</strong></label><textarea oninput="inputform()"  id="input-text" class="form-control-lg" data-aos="zoom-in" style="width: 400px;height: 300px;"></textarea></div>
                            <div class="col-xl-6"><label class="text-dark"><strong>Formatted Text</strong></label>
                                  <div id="output-text"  class="form-control-lg" data-aos="zoom-in" style="width: 400px;height: 300px; background-color: black">
                 
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5"><img class="img-thumbnail img-fluid" data-aos="fade-left" data-aos-delay="450" src="assets/img/CYzepPEuRKGjHdTbBy4R_file.jpg"></div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">

                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5"><img class="rounded-circle img-fluid" data-aos="flip-left" src="assets/img/IMG_20200908_160719_293.jpg"></div>
                </div>
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5">
                        <h2 class="display-4">Made by me.</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
